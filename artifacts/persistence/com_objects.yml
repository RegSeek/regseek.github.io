title: "COM Objects and Class Registration"
category: "persistence"
description: "Component Object Model registration database for DLL hijacking and sophisticated persistence mechanisms"

paths:
  - "HKCR\\CLSID"
  - "HKLM\\SOFTWARE\\Classes\\CLSID"
  - "HKCU\\SOFTWARE\\Classes\\CLSID"
  - "HKCR\\Interface"
  - "HKCR\\TypeLib"

details:
  what: |
    Component Object Model (COM) registration database containing Class IDs (CLSIDs),
    Interface IDs (IIDs), Type Library information, and associated DLL/executable paths.
    Controls how applications instantiate and interact with COM objects, services, and
    components. Includes InProcess and OutProcess server registrations, interface
    definitions, and security descriptors for COM object access control.

  forensic_value: |
    COM hijacking is a sophisticated persistence technique where malware replaces
    legitimate COM object paths with malicious DLLs. Shows unauthorized COM object
    registration, DLL path modifications, potential hijacking attempts, and advanced
    persistence mechanisms. Can indicate rootkit activity, advanced persistent threats,
    and sophisticated malware families using COM for stealth and persistence.

  structure: |
    CLSID entries contain InprocServer32 (DLL path), LocalServer32 (EXE path),
    ProgID associations, threading models, and interface definitions. Each CLSID
    represents a unique COM class with specific functionality, implementation,
    security attributes, and activation contexts. Binary data includes type
    libraries, interface marshaling information, and security descriptors.

  examples:
    - "CLSID\\{00021401-0000-0000-C000-000000000046}\\InprocServer32: C:\\malware\\evil.dll"
    - "CLSID\\{BCDE0395-E52F-467C-8E3D-C4579291692E}\\LocalServer32: C:\\Windows\\System32\\mmcndmgr.dll"
    - "ProgID: Shell.Application"
    - "ThreadingModel: Apartment"
    - "Version: 1.0"
    - "InprocServer32\\(Default): %SystemRoot%\\system32\\shell32.dll"
    - "AppID: {GUID} (Application ID for DCOM configuration)"
    - "TypeLib: {GUID} (Type Library reference)"
    - "Hijacked CLSID: {GUID}\\InprocServer32: C:\\temp\\backdoor.dll"

