title: "TeamViewer Remote Access Configuration"
category: "network"
description: "TeamViewer remote desktop settings, connection history, and access control preferences"

paths:
  - "HKCU\\Software\\TeamViewer"
  - "HKLM\\SOFTWARE\\TeamViewer"
  - "HKLM\\SYSTEM\\CurrentControlSet\\Services\\TeamViewer"
  - "HKCU\\Software\\Classes\\teamviewer"

details:
  what: |
    TeamViewer manages remote desktop access including connection preferences,
    security settings, account integration, and access control policies. Registry
    stores configuration data, connection history, authentication methods, and
    collaboration settings for comprehensive remote access analysis and system
    administration behavior tracking in support and business environments.

  forensic_value: |
    Critical for investigating remote access activities, unauthorized system access,
    insider threats through remote connections, and evidence of external control.
    Shows evidence of remote desktop usage, connection patterns, access permissions,
    and can indicate unauthorized remote access, insider collaboration, external
    technical support, or potential command and control activities.

  structure: |
    TeamViewer configuration includes account credentials, connection settings,
    security policies, access permissions, and collaboration preferences. Connection
    data tracks remote session history, partner information, and access control
    settings for comprehensive remote access behavior analysis and security assessment.

  examples:
    - "InstallPath: C:\\Program Files\\TeamViewer"
    - "TeamViewerID: 123456789 (Unique system identifier)"
    - "AccountEmail: user@company.com (TeamViewer account)"
    - "SecurityPassword: (Encrypted access password)"
    - "AllowRemoteControl: 1 (Remote control permitted)"
    - "FileTransfer: 1 (File transfer enabled)"
    - "ConnectionHistory: Partner-987654321 (Recent connections)"
    - "UnattendedAccess: 1 (Permanent access configured)"

  tools:
    - name: "TeamViewer Application"
      description: "TeamViewer remote desktop and collaboration software"
    - name: "TeamViewer Management Console"
      description: "Enterprise TeamViewer administration interface"
    - name: "Registry Explorer"
      url: "https://ericzimmerman.github.io/#!index.md"
      description: "Advanced registry analysis and browsing tool"

