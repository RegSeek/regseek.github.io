title: "AnyDesk Remote Desktop Configuration"
category: "network"
description: "AnyDesk remote access settings, connection management, and security configuration"

paths:
  - "HKCU\\Software\\AnyDesk"
  - "HKLM\\SOFTWARE\\AnyDesk"
  - "HKLM\\SYSTEM\\CurrentControlSet\\Services\\AnyDesk"
  - "HKCU\\Software\\Classes\\anydesk"

details:
  what: |
    AnyDesk manages lightweight remote desktop access including connection settings,
    security configurations, address book management, and session preferences.
    Registry stores installation data, access permissions, connection history,
    and authentication settings for comprehensive remote access analysis and
    system administration behavior tracking in modern remote work environments.

  forensic_value: |
    Important for investigating remote access activities, potential unauthorized
    system control, technical support sessions, and remote collaboration evidence.
    Shows evidence of remote desktop usage, connection patterns, security settings,
    and can indicate legitimate remote work, unauthorized access attempts, technical
    support activities, or potential command and control communications.

  structure: |
    AnyDesk configuration includes connection preferences, security settings,
    address book entries, access permissions, and session management options.
    Connection data tracks remote session history, partner devices, and access
    control configurations for comprehensive remote access behavior analysis.

  examples:
    - "InstallPath: C:\\Program Files (x86)\\AnyDesk"
    - "AnyDeskID: 123456789 (Unique device identifier)"
    - "AddressBook: Work-Computer-987654321"
    - "UnattendedAccess: 1 (Permanent access enabled)"
    - "Password: (Encrypted connection password)"
    - "FileTransfer: 1 (File transfer capability enabled)"
    - "AudioTransmission: 1 (Audio streaming enabled)"
    - "ClipboardSync: 1 (Clipboard synchronization active)"

  tools:
    - name: "AnyDesk Application"
      description: "AnyDesk remote desktop software"
    - name: "AnyDesk Address Book"
      description: "Contact management for remote connections"
    - name: "Registry Explorer"
      url: "https://ericzimmerman.github.io/#!index.md"
      description: "Advanced registry analysis and browsing tool"

