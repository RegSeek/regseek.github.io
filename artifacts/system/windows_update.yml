title: "Windows Update Configuration and History"
category: "system"
description: "Windows Update service settings, WSUS configuration, automatic update policies, and patch management"

paths:
  - "HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\WindowsUpdate"
  - "HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\WindowsUpdate"
  - "HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\WindowsUpdate\\Auto Update"
  - "HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\WindowsUpdate\\Services"

details:
  what: |
    Windows Update service comprehensive configuration including automatic update settings,
    Windows Server Update Services (WSUS) server configuration, update sources, installation
    schedules, update approval policies, and patch management settings. Controls security
    update delivery, feature update policies, driver updates, and enterprise update management
    for maintaining system security and functionality across Windows environments.

  forensic_value: |
    Critical for detecting security policy modifications where attackers disable updates
    to maintain vulnerable systems, reveals WSUS server redirection for malicious update
    delivery, and indicates update tampering that could facilitate persistent access through
    compromised updates. Disabled updates often indicate long-term compromise strategies,
    while modified update sources may suggest sophisticated supply chain attacks or
    infrastructure compromise designed to deliver malicious updates.

  structure: |
    Update configuration includes AUOptions (automatic update behavior), WUServer (WSUS server),
    UseWUServer (WSUS enablement), ScheduledInstallDay/Time (installation scheduling), update
    source configuration, and service registration. Update policies control approval requirements,
    installation restrictions, and enterprise deployment settings stored as REG_DWORD and
    REG_SZ values with complex policy inheritance and override mechanisms.

  examples:
    - "AUOptions: 1 (Notify before downloading any updates)"
    - "AUOptions: 4 (Automatically download and install updates)"
    - "WUServer: http://wsus.company.com:8530 (Corporate WSUS server)"
    - "WUServer: http://malicious-wsus.evil.com (Suspicious update server)"
    - "UseWUServer: 1 (Use specified WSUS server instead of Microsoft)"
    - "ScheduledInstallDay: 0 (Install updates every day)"
    - "ScheduledInstallTime: 3 (Install updates at 3:00 AM)"
    - "NoAutoUpdate: 1 (Automatic updates completely disabled)"
    - "DisableWindowsUpdateAccess: 1 (Block access to Windows Update)"

