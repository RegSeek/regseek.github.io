title: "Browser Helper Objects and Internet Explorer Extensions"
category: "browser"
description: "Internet Explorer Browser Helper Objects, toolbar extensions, search providers, and browser plugin management"

paths:
  - "HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Browser Helper Objects"
  - "HKCU\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Browser Helper Objects"
  - "HKLM\\SOFTWARE\\Microsoft\\Internet Explorer\\Toolbar"
  - "HKLM\\SOFTWARE\\Microsoft\\Internet Explorer\\Extensions"

details:
  what: |
    Browser Helper Objects (BHOs) are Dynamic Link Libraries (DLLs) that automatically load
    with Internet Explorer to extend browser functionality. Registry manages BHO registration,
    toolbar installations, search provider configurations, and extension permissions. Controls
    browser plugin behavior, automatic loading, security restrictions, and integration with
    web browsing for enhanced functionality and user experience.

  forensic_value: |
    Critical for detecting malicious browser extensions, adware installations, and browser
    hijacking attacks. BHOs can intercept web traffic, steal credentials, inject malicious
    content, and monitor user browsing behavior. Shows evidence of unauthorized browser
    modifications, malicious toolbars, search hijacking, and browser-based data exfiltration.
    Essential for analyzing browser malware, adware infections, and privacy violations.

  structure: |
    BHO registration uses CLSID identifiers as subkeys referencing COM objects that load
    automatically with Internet Explorer. Each BHO entry contains class registration,
    security settings, and loading preferences. Toolbar entries define button configurations,
    display properties, and execution commands. Extensions manage browser add-ons and
    functionality enhancements with security descriptors and capability definitions.

  examples:
    - "BHO\\{CLSID}: Adobe PDF Reader (Legitimate PDF viewer integration)"
    - "BHO\\{2670000A-7350-4f3c-8081-5663EE0C6C49}: Windows Live Toolbar (Microsoft toolbar)"
    - "BHO\\{12345678-1234-5678-9abc-123456789abc}: Malicious Adware BHO (Suspicious entry)"
    - "Toolbar\\{GUID}: Search Hijacker Toolbar (Unauthorized search modification)"
    - "Extensions\\{MenuExt-GUID}: Download Manager (Context menu extension)"
    - "NoExplorer: 1 (BHO disabled in Windows Explorer)"
    - "CLSID Reference: HKLM\\SOFTWARE\\Classes\\CLSID\\{GUID}\\InprocServer32: malware.dll"

