title: "Discord Desktop Client"
category: "communication"
description: "Discord application configuration, server memberships, and communication settings"

paths:
  - "HKCU\\Software\\Discord"
  - "HKLM\\SOFTWARE\\Discord Inc\\Discord"
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\Discord"
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\\Discord"

details:
  what: |
    Discord Desktop Client manages gaming and community communication including text
    chat, voice channels, screen sharing, and server memberships. Registry stores
    user authentication, server configurations, notification settings, privacy
    preferences, and integration options for comprehensive gaming-focused
    communication platform with potential corporate usage scenarios.

  forensic_value: |
    Important for investigating unauthorized external communications, potential data
    sharing through Discord channels, gaming-related activities, and evidence of
    informal communication channels that bypass corporate monitoring. Can reveal
    membership in suspicious servers, external contact patterns, and potential
    data exfiltration through gaming communication platforms.

  structure: |
    Discord configuration includes user identifiers, server memberships, privacy
    settings, notification preferences, and voice/video call configurations.
    Authentication data shows account associations and login patterns for
    comprehensive Discord usage analysis and communication behavior tracking.

  examples:
    - "UserID: 123456789012345678 (Discord user identifier)"
    - "Username: employee_username (Discord display name)"
    - "AutoStart: 1 (Discord starts with Windows)"
    - "MinimizeToTray: 1 (Minimize to system tray)"
    - "EnableGameOverlay: 0 (Game overlay disabled)"
    - "StreamNotifications: 1 (Stream notifications enabled)"
    - "VoiceMode: PushToTalk (Voice activation method)"

  tools:
    - name: "Discord Desktop Settings"
      description: "Built-in Discord configuration and privacy controls"
    - name: "Registry Explorer"
      url: "https://ericzimmerman.github.io/#!index.md"
      description: "Advanced registry analysis and browsing tool"
    - name: "Discord Server Audit Tools"
      description: "Third-party tools for Discord server and user analysis"

