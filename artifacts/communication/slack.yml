title: "Slack Desktop Application"
category: "communication"
description: "Slack workspace configuration, team memberships, and enterprise communication settings"

paths:
  - "HKCU\\Software\\Slack\\Teams"
  - "HKLM\\SOFTWARE\\Slack Technologies\\Slack"
  - "HKCU\\Software\\Slack Technologies Inc\\Slack"
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\ApplicationFrame\\Positions\\SlackTechnologies.Slack_4k3xh6g9q8ydm!App"

details:
  what: |
    Slack Desktop Application manages workplace communication including channel
    memberships, direct messaging, file sharing, and workspace integration.
    Registry stores workspace configurations, user credentials, notification
    settings, and team associations for comprehensive enterprise communication
    platform with extensive third-party integration capabilities and collaboration features.

  forensic_value: |
    Essential for investigating workplace communications, unauthorized workspace
    access, data sharing through Slack channels, and evidence of internal
    collaboration or conspiracy. Shows evidence of workspace memberships, external
    Slack usage, file sharing activities, and potential data exfiltration through
    Slack's extensive integration and file sharing capabilities.

  structure: |
    Slack configuration includes workspace identifiers, team memberships, user
    authentication, notification preferences, and integration settings. Workspace
    data shows team domains, user roles, and access permissions for comprehensive
    Slack usage analysis and workplace communication behavior tracking.

  examples:
    - "Team: company-workspace.slack.com (Primary workspace)"
    - "Team: external-partner.slack.com (External workspace access)"
    - "UserID: U123456789 (Slack user identifier)"
    - "Email: user@company.com (Associated email address)"
    - "NotificationSound: 1 (Audio notifications enabled)"
    - "AutoHideMenuBar: 0 (Menu bar always visible)"
    - "ShowUnreadBadge: 1 (Unread message indicators enabled)"

  tools:
    - name: "Slack Desktop Preferences"
      description: "Built-in Slack configuration and workspace management"
