title: "Zoom Desktop Client"
category: "communication"
description: "Zoom video conferencing configuration, meeting settings, and account integration"

paths:
  - "HKCU\\Software\\Zoom\\Installer"
  - "HKCU\\Software\\Zoom"
  - "HKLM\\SOFTWARE\\Zoom\\ZoomInstaller"
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\ZoomUMX"

details:
  what: |
    Zoom Desktop Client manages video conferencing including meeting participation,
    recording settings, security configurations, and account integration. Registry
    stores user authentication, meeting preferences, security settings, recording
    locations, and enterprise Single Sign-On (SSO) configurations for comprehensive
    video communication platform with extensive meeting and webinar capabilities.

  forensic_value: |
    Critical for investigating meeting participation, unauthorized external meetings,
    recording activities, and potential data sharing through Zoom sessions. Shows
    evidence of meeting history, account associations, recording configurations,
    and external communication patterns through video conferencing that may bypass
    traditional communication monitoring and corporate security controls.

  structure: |
    Zoom configuration includes account identifiers, SSO settings, meeting preferences,
    recording locations, security configurations, and device integration options.
    Enterprise settings control meeting policies, recording permissions, and
    external participant restrictions for comprehensive Zoom security management.

  examples:
    - "Email: user@company.com (Zoom account email)"
    - "SSO: company.zoom.us (Enterprise SSO domain)"
    - "AutoRecord: 1 (Automatic meeting recording enabled)"
    - "RecordPath: C:\\Users\\user\\Documents\\Zoom (Recording save location)"
    - "JoinBeforeHost: 0 (Participants cannot join before host)"
    - "MuteOnEntry: 1 (Participants muted when joining)"
    - "EnableWaitingRoom: 1 (Waiting room security enabled)"

  tools:
    - name: "Zoom Desktop Client Settings"
      description: "Built-in Zoom configuration and meeting preferences"
    - name: "Zoom Admin Portal"
      description: "Enterprise Zoom administration and usage analytics"
    - name: "Registry Explorer"
      url: "https://ericzimmerman.github.io/#!index.md"
      description: "Advanced registry analysis and browsing tool"

