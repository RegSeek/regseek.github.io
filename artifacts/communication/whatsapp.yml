title: "WhatsApp Desktop Application"
category: "communication"
description: "WhatsApp Desktop configuration, account linking, and messaging settings"

paths:
  - "HKCU\\Software\\WhatsApp"
  - "HKLM\\SOFTWARE\\WhatsApp"
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\WhatsApp"
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\ApplicationFrame\\Positions\\5319275A.WhatsAppDesktop_cv1g1gvanyjgm!App"

details:
  what: |
    WhatsApp Desktop Application enables messaging synchronization between mobile
    WhatsApp and Windows desktop through QR code linking. Registry stores account
    linking data, notification preferences, media download settings, and desktop
    integration configuration for comprehensive cross-platform messaging experience
    with end-to-end encryption and multimedia sharing capabilities.

  forensic_value: |
    Important for investigating personal communication on corporate devices,
    unauthorized external messaging, and potential data sharing through WhatsApp's
    multimedia capabilities. Shows evidence of personal device linking, messaging
    activity patterns, and external communication that may bypass corporate
    monitoring through encrypted messaging platform usage.

  structure: |
    WhatsApp configuration includes account linking information, notification
    settings, media auto-download preferences, and desktop integration options.
    Linking data shows mobile device associations and authentication sessions
    for comprehensive WhatsApp Desktop usage analysis and communication tracking.

  examples:
    - "LinkedDevice: Android/iPhone (Linked mobile device type)"
    - "AutoDownloadMedia: 1 (Automatic media download enabled)"
    - "Notifications: 1 (Desktop notifications enabled)"
    - "StartMinimized: 0 (Application starts in normal window)"
    - "PlaySounds: 1 (Message notification sounds enabled)"
    - "LaunchAtStartup: 1 (WhatsApp starts with Windows)"

  tools:
