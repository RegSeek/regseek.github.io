title: "WinZip Commercial Archive Tool"
category: "user-activity"
description: "WinZip configuration, archive management, cloud integration, and commercial compression features"

paths:
  - "HKCU\\Software\\WinZip Computing\\WinZip"
  - "HKLM\\SOFTWARE\\WinZip Computing\\WinZip"
  - "HKCU\\Software\\Classes\\WinZip"
  - "HKLM\\SOFTWARE\\Classes\\WinZip"

details:
  what: |
    WinZip commercial archive utility stores configuration including compression
    preferences, cloud service integration, security settings, and enterprise
    features. Registry tracks archive operations, cloud backup preferences,
    encryption settings, and collaboration features for comprehensive commercial
    archive tool usage analysis and professional file management behavior tracking.

  forensic_value: |
    Important for investigating professional data packaging, commercial archive
    tool usage, cloud integration activities, and enterprise file management.
    Shows evidence of commercial software usage, cloud storage integration,
    professional archive handling, and can reveal business-level data organization,
    cloud-based file sharing, and commercial tool preferences in corporate environments.

  structure: |
    WinZip configuration includes licensing information, cloud service connections,
    compression algorithms, security preferences, and collaboration settings.
    Enterprise features track policy compliance, backup configurations, and
    professional archive management capabilities for comprehensive commercial tool analysis.

  examples:
    - "InstallPath: C:\\Program Files\\WinZip"
    - "LicenseKey: WZFM-XXXX-XXXX-XXXX (Commercial license)"
    - "CloudServices: Dropbox, Google Drive, OneDrive"
    - "EncryptionStrength: AES-256 (Enterprise encryption)"
    - "BackupSchedule: Daily (Automated backup configuration)"
    - "ZipShare: 1 (Cloud sharing service enabled)"
    - "EnterpriseFeatures: 1 (Business features activated)"

  tools:
    - name: "WinZip Interface"
      description: "WinZip's commercial archive management application"
    - name: "Registry Explorer"
      url: "https://ericzimmerman.github.io/#!index.md"
      description: "Advanced registry analysis and browsing tool"

