title: "Voice Recorder Application Activity"
category: "user-activity"
description: "Windows Voice Recorder usage, recording locations, and audio capture settings"

paths:
  - "HKCU\\Software\\Microsoft\\SoundRecorder"
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\ApplicationFrame\\Positions\\Microsoft.SoundRecorder_8wekyb3d8bbwe!App"
  - "HKLM\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Appx\\AppxAllUserStore\\Applications\\Microsoft.SoundRecorder_8wekyb3d8bbwe"

details:
  what: |
    Windows Voice Recorder application stores configuration data including recording
    quality settings, file save locations, application preferences, and usage statistics.
    Registry tracks app positioning, window states, recently used settings, and
    integration preferences for audio recording functionality built into Windows
    for voice memos, interviews, and audio capture purposes.

  forensic_value: |
    Provides evidence of audio recording activity that could indicate surveillance,
    interview recording, voice memo creation, or audio evidence capture. Shows
    usage patterns, recording preferences, and potential evidence of covert recording
    activities. Can reveal user behavior related to audio documentation, meeting
    recording, or evidence preservation activities during investigations.

  structure: |
    SoundRecorder entries include recording quality preferences, default save
    locations, application window positioning, and recent file access patterns.
    ApplicationFrame data tracks window positions and application state information.
    UWP app registration contains installation and permission data.

  examples:
    - "LastOpenedFile: C:\\Users\\user\\Documents\\Recording.m4a"
    - "RecordingQuality: High (Audio quality preference)"
    - "DefaultSaveLocation: Documents\\Recordings"
    - "AutoSave: 1 (Automatic file saving enabled)"
    - "AppPosition: {x:100, y:100, width:800, height:600}"

