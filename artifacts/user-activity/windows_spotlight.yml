title: "Windows Spotlight and Lock Screen Data"
category: "user-activity"
description: "Lock screen personalization, Windows Spotlight content, and user interaction tracking"

paths:
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\ContentDeliveryManager"
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Lock Screen"
  - "HKLM\\SOFTWARE\\Policies\\Microsoft\\Windows\\CloudContent"
  - "HKCU\\Software\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"

details:
  what: |
    Windows Spotlight manages lock screen background images, suggested content, tips and
    tricks, app suggestions, and personalization features. Registry tracks user interactions
    with spotlight content, downloaded image metadata, content preferences, and engagement
    metrics. Controls automatic content updates, cloud-sourced backgrounds, and
    personalized recommendations based on user behavior patterns.

  forensic_value: |
    Reveals user behavior patterns, content interaction history, and system usage
    characteristics. Shows evidence of user engagement with system features, potential
    indicators of user presence and activity, and timeline information for system
    access patterns. Can indicate user preferences, system interaction levels, and
    provide context for user behavior analysis during investigations.

  structure: |
    ContentDeliveryManager contains feature enablement flags, content subscription
    settings, interaction counters, and download preferences. Lock Screen entries
    include image sources, update frequencies, and user customization preferences.
    Binary values track engagement metrics and content delivery statistics.

  examples:
    - "RotatingLockScreenEnabled: 1 (Windows Spotlight enabled)"
    - "RotatingLockScreenOverlayEnabled: 1 (Lock screen tips enabled)"
    - "SoftLandingEnabled: 1 (App suggestions enabled)"
    - "SystemPaneSuggestionsEnabled: 0 (Start menu suggestions disabled)"
    - "SubscribedContent-338387Enabled: 1 (Tips and tricks enabled)"
    - "SubscribedContent-353698Enabled: 0 (Timeline suggestions disabled)"

  tools:
    - name: "Windows Settings (Personalization)"
      description: "Built-in Windows lock screen and background configuration"
